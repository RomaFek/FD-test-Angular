<div>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="text" matInput formControlName="login" placeholder="Логин">
            <mat-hint *ngIf="isInvalid('firstName')">Это поле обязательно</mat-hint>
          </mat-form-field>

          <mat-form-field>
            <input type="password" matInput formControlName="password" placeholder="Пароль">
            <mat-hint *ngIf="isInvalid('firstName')">Это поле обязательно</mat-hint>
          </mat-form-field>

          <button type="submit" mat-raised-button color="primary">Отправить</button>
    </form>
</div>
