<div class="image__detail">
    <div *ngIf="imgInfo">
      <img [src]="imgInfo.urls.regular" alt="{{ imgInfo.description }}">
      <h2>{{ imgInfo.description }}</h2>
      <p>Автор: {{ imgInfo.user.name }}</p>
      <p>Лайков: {{ imgInfo.likes }}</p>
      <p>Дата создания: {{ imgInfo.created_at | dateFormat }}</p>
      <p>Ссылка на портфолио: <a [href]="imgInfo.user.portfolio_url" target="_blank">{{ imgInfo.user.portfolio_url }}</a></p>
    </div>
  </div>
